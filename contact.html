<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- Nav Bar -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <a class="navbar-brand text-white" id="logo" href="#">Jacqueline Perez</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ">
                        <a class="nav-item nav-link active" href="./index.html">About Me <span
                                class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link" href="./contact.html">Contact</a>
                    </div>
                </div>
            </nav>
            <!-- </div> -->
    </header>

    <!-- Container -->
    <div class="container bg-white border border-light text-secondary m">
        <div class="row">
            <div class="col-lg-12 text-info">
                <h2>Contact</h2>
            </div>
        </div>
        <hr>

        <!-- Contact Form (name, email, message box) -->
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="example@gmail.com">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="message"></textarea>
            </div>

            <!-- submit button -->
            <button type="submit" class="btn btn-info text-white">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-muted">
        <p>Copyright &copy;</p>
    </footer>

</body>

</html>
